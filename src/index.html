<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shellbox</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Side Panel -->
    <div class="side-panel">
        <div class="panel-content open">

            <p id="title">Shellbox</p>
            <hr id="header-break">

            <div class="form-container">
                <input type="text" placeholder="EI0000000000000000" class="textbox" id="eid-text">
                <button id="submit-eid" class="signin" type="button">Submit</button>
            </div>

            <button type="button" class="collapsible">Sets</button>
            <div id="set-content" class="content">
                <div class="select-apply">
                    <select class="select" id="set-select"></select>
                    <button class="apply" type="button">Apply</button>
                </div>
                <div id="variations">
                </div>
            </div>

            <button type="button" class="collapsible">Decorators</button>
            <div id="decorator-content" class="content">
                <div class="select-apply">
                    <select class="select" id="decorator-select"></select>
                    <button class="apply" type="button">Apply</button>
                </div>
            </div>

            <button type="button" class="collapsible">My Configs</button>
            <div id="config-content" class="content">
                <div class="select-apply">
                    <select class="select" id="config-select"></select>
                    <button class="apply" type="button">Apply</button>
                </div>
            </div>

            <button type="button" class="collapsible">Buildings</button>
            <div id="building-content" class="content">
            </div>

            <div class="performance-mode-toggle">
                <label for="performance-mode">Low Performance</label>
                <input type="checkbox" id="performance-mode" name="performance-mode">
            </div>
        </div>
        <button class="toggle-button">â˜°</button>
    </div>

    <!-- Main Initialization Script -->
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
